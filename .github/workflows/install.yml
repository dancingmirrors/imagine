name: Install

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: actions/checkout@v4
      uses: actions/checkout@v4

    - name: actions/setup-python@v5 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: apt-get
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gir1.2-gtk-3.0 \
          libcairo2-dev \
          libgirepository1.0-dev \
          libgtk-3-0 \
          pkg-config \
          python3-dev \
          python3-gi \
          python3-gi-cairo

    - name: sudo make install
      run: |
        sudo make install

    - name: Verify important imports
      run: |
        source /usr/local/share/imagine/venv/bin/activate
        python3 -c "import gi; gi.require_version('Gtk', '3.0'); from gi.repository import Gtk, GdkPixbuf, GLib; print('GTK imports successful')"
        python3 -c "from transformers import CLIPTokenizer; print('transformers import successful')"
        python3 -c "from diffusers import StableDiffusionXLPipeline, TCDScheduler; print('diffusers import successful')"
        python3 -c "import torch; print(f'torch import successful, version: {torch.__version__}')"
